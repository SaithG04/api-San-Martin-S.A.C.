<table>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <select (change)="assignRole(user.id, $event)">
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
          
      </td>
    </tr>
  </table>
